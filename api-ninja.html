<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Use API ninja for dynamic title -->
    <title>Fagsamling 2018-10</title>

    <!-- Twitter bootstrap (via cdn) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/social.css">
</head>
<body>

<header id="top">
    <div class="container mt-1" style="font-size: 1.2em">
        <nav class="navbar navbar-expand-lg navbar-light rounded" style="background-color: #fff">
            <a class="navbar-brand" style="font-size: 1.3em" href="/">Fagsamling 2018-10</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="float-right">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/#badges">Badges</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>

<main role="main">
    <div class="container mt-5">
    <div class="row">
        <div class="col-sm">
           <img class="d-block w-100" src="https://res.cloudinary.com/dqtv0snuu/image/upload/v1539853599/badges/api-ninja.png" alt="API ninja">
        </div>
        <div class="col-sm">
            <div class='row'>
                <div class="col-sm">
                    <h1>API ninja</h1>
                    <p>Hente data fra tre ulike APIer (.Net) 100 poeng</p>

                </div>
            </div>
        </div>
    </div>
</div>
</main>

<footer class="text-muted">
    <div class="container">
        <p id="backToTop" class="float-right">
            <a href="#top">Back to top</a>
        </p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/jquery.localscroll@2.0.0/jquery.localScroll.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('.navbar-nav, #backToTop').localScroll({duration:800});
    });
</script>
<script src="/css/fontawesome-all.min.js"></script>
